        <div class="container">

            <form class="form__reg" action="">
                <div>
                    <a>PLACA MADRE</a>
                </div>
            <div class="datos1">
            <select id="placa">
                
                <option value="0">Seleccione Placa Madre</option>
                <option value="39900">$39.900 -- ASRock B360M/OEM</option>

            </div>
            <div>
                <a>PROCESADOR</a>
            </div>
            <div class="datos1">
                <select id="procesador">
                    <option value="0">Seleccione Procesador</option>
                    <option value="44900">$44.900 -- Intel Celeron G5905</option>
                    <option value="83000">$83.000 -- Intel Core i3-10100F</option>

                </div>
                <div>
                    <a>MEMORIA RAM</a>
                </div>
                <div class="datos1">
                    <select id="ram">
                        <option value="0">Seleccione Ram</option>
                        <option value="32000">$32.000 -- 4GB Ram</option>
                        <option value="51000">$51.000 -- 8GB Ram</option>
                        <option value="98000">$98.000 -- 16GB Ram</option>

                <div>

                        <option value="51000">$51.000 -- 2TB HDD</option>
                        <option value="98000">$98.000 -- 1TB SSD-NVME</option>
                        <option value="192000">$192.000 -- 2TB SSD-NVME</option>

                </div>
                <div>

                </div>

                    <select id="fuente">
                        <option value="0">Seleccione UPS</option>

                        <option value="98000">$98.000 -- 700 Watts 80 plus bronze</option>
                        <option value="192000">$192.000 -- 800 Watts 80 plus gold</option>

                </div>
            <br>

                    <input type="button" class="button" value="Calcular mi cotización" id="boton" onclick="correr()">
                    <input class="btn__reset" type="reset" value="LIMPIAR">
